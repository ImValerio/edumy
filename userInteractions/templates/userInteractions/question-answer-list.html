{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
    <div class="container">
    {% for question, answer in questions_answer_list %}
        <div class="accordion" id="accordionQuestionAnswer{{answer.id}}">
            <div class="card">
                <div class="card-header" id="question{{ question.id}}">
                    <button class="btn btn-primary" type="button" class="card-link" data-toggle="collapse" data-target="#answer{{answer.id}}" aria-expanded="false">
                        {{ question.body }}
                    </button>
                </div>

                <div id="answer{{answer.id}}" class="collapse show" data-parent="#accordionQuestionAnswer{{answer.id}}">
                    <div class="card-body">
                        {{ answer.body }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}

<script>
    $('.collapse').collapse();
    console.log($('.collapse').collapse('show'))
    $(document).click(function(e) {
        if (!$(e.target).is('.card-body')) {
            $('.collapse').collapse('hide');
        }
    });
</script>
