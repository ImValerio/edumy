{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
    <ul>
        {% for question, answer in questionsAnswerList %}
            <div class="d-flex">
                <p class="mr-3 text-danger">{{ question.body }} </p>
                <p class="mr-3">{{ answer.body }}</p>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
