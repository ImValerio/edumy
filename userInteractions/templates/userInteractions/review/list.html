{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <div class="d-flex">
                <p class="mr-3 text-danger">{{ review.title }} </p>
                <p class="mr-3">{{ review.body }}</p>
                <p class="mr-3">{{ review.rating }}</p>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
