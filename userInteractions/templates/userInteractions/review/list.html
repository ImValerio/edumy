{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
    <div class="container" id="review-container">
        <h3 class="font-weight-light text-uppercase mb-3" style="letter-spacing: 5px">Reviews</h3>
        {% for review in reviews %}
                <div class="row border-bottom">
                    <ion-icon name="person-circle-outline" style="height: 4.8rem; width: 4.8rem;"></ion-icon>
                    <div class="col">
                        <p>{{ review.student }}</p>
                        <p class="mr-3">{{ review.rating }}/5</p>
                        <p class="mr-3">{{ review.body }}</p>
                    </div>
                </div>
        {% endfor %}
    </div>

{% endblock %}
