{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Update Course{% endblock %}

{% block content %}
    <div class="container">
        <div class="border-bottom border-dark">
            <h1>Update your answer</h1>
        </div>
        <div id="alert"></div>
        <div class="p-2 mt-2">
            {% crispy form %}
                <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" id="del-modal" >Delete</button>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1"
             aria-labelledby="deleteModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete answer</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You sure you want to delete your answer?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary "
                                id="del-answer"
                                data-id=
                                {{ answer.id }}>Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>

{% endblock %}
