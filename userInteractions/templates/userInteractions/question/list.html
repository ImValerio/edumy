{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Question List{% endblock %}

{% block content %}

    <div class="container">
    <h1>Question List</h1>

        {% for question in list %}
            <div class="accordion" id="accordionQuestionList{{question.id}}">
                <div class="card">
                    <div class="card-header" id="question{{ question.id}}">
                        <button class="btn btn-primary" type="button" class="card-link" data-toggle="collapse" data-target="#questionAnswer{{question.id}}" aria-expanded="false">
                            {{ question.body }}
                        </button>
                    </div>

                    <div id="questionAnswer{{question.id}}" class="collapse show" data-parent="#accordionQuestionList{{question.id}}">
                        <div class="card-body">
                           <p>a</p>
                        </div>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
<script>
    $('.collapse').collapse();
    $(document).click(function() {
        $('.collapse').collapse('hide');
    });
</script>
{% endblock %}
