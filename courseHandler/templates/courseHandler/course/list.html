{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Course Detail{% endblock %}

{% block content %}

    {% for course in object_list  %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.author.first_name }}</td>
            <td>{{ course.category }}</td>
            <td><a href="{% url 'courseHandler:course-detail' course.pk %}">detail</a>
            </td>
        </tr>
    {% endfor %}

{% endblock %}
