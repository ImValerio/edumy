{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Upload Video{% endblock %}

{% block content %}
    <ul>
    {% for video in videos %}
        <a href="{% url 'courseHandler:course-upload-video-detail' course_id=pk pk=video.id %}">{{ video.title }}</a><br>
    {% endfor %}

    </ul>

    <h1>Upload Video</h1>

        {% crispy form %}
{% endblock %}
